<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストオンリーブラウザ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="manifest" id="manifestLink">
    
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="テキストブラウザ">
    
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/3b82f6/ffffff?text=Icon180">
    <link rel="apple-touch-icon" sizes="152x152" href="https://placehold.co/152x152/3b82f6/ffffff?text=Icon152">
    <link rel="apple-touch-icon" sizes="167x167" href="https://placehold.co/167x167/3b82f6/ffffff?text=Icon167">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* Tailwind bg-gray-100 */
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 1.5rem; /* Tailwind p-6 */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Tailwind shadow-md */
            width: 100%;
            max-width: 800px;
        }
        .input-url {
            width: 100%;
            padding: 0.75rem; /* Tailwind p-3 */
            border: 1px solid #d1d5db; /* Tailwind border-gray-300 */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            margin-bottom: 1rem; /* Tailwind mb-4 */
            box-sizing: border-box;
        }
        .btn {
            background-color: #3b82f6; /* Tailwind bg-blue-500 */
            color: white;
            padding: 0.75rem 1.5rem; /* Tailwind py-3 px-6 */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2563eb; /* Tailwind bg-blue-600 */
        }
        .btn:disabled {
            background-color: #9ca3af; /* Tailwind bg-gray-400 */
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #6b7280; /* Tailwind bg-gray-500 */
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* Tailwind bg-gray-600 */
        }
        .btn-warning {
            background-color: #f59e0b; /* Tailwind bg-amber-500 */
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .btn-warning:hover {
            background-color: #d97706; /* Tailwind bg-amber-600 */
        }
        .btn-danger {
            background-color: #ef4444; /* Tailwind bg-red-500 */
            padding: 0.25rem 0.5rem; 
            font-size: 0.875rem; 
        }
        .btn-danger:hover {
            background-color: #dc2626; /* Tailwind bg-red-600 */
        }

        .output-area {
            margin-top: 1.5rem; 
            padding: 1rem; 
            border: 1px solid #e5e7eb; 
            border-radius: 0.375rem; 
            background-color: #f9fafb; 
            min-height: 200px;
            white-space: pre-wrap; 
            word-wrap: break-word; 
            overflow-y: auto;
            max-height: 50vh; 
        }
        .status-message {
            margin-top: 1rem; 
            padding: 0.75rem; 
            border-radius: 0.375rem; 
        }
        .status-loading { background-color: #e0f2fe; color: #0c4a6e; }
        .status-error   { background-color: #fee2e2; color: #991b1b; }
        .status-success { background-color: #d1fae5; color: #065f46; }
        .page-title-header {
            font-size: 1.25rem; 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            color: #1f2937; 
        }
        .page-content a {
            color: #2563eb; 
            text-decoration: underline;
            cursor: pointer;
        }
        .page-content a:hover { color: #1d4ed8; }

        .bookmarks-section {
            margin-top: 2rem; 
            padding-top: 1rem; 
            border-top: 1px solid #e5e7eb; 
        }
        .bookmarks-list {
            list-style: none;
            padding: 0;
            max-height: 200px; 
            overflow-y: auto;
        }
        .bookmark-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem; 
            border-bottom: 1px solid #f3f4f6; 
        }
        .bookmark-item:last-child { border-bottom: none; }
        .bookmark-title-display {
            flex-grow: 1;
            margin-right: 0.5rem;
            cursor: pointer; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bookmark-title-edit { 
            flex-grow: 1;
            margin-right: 0.5rem;
            padding: 0.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        .bookmark-actions button {
            margin-left: 0.25rem; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">テキストオンリーブラウザ</h1>

        <div class="mb-4">
            <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-1">URLを入力してください:</label>
            <input type="url" id="urlInput" class="input-url" placeholder="例: https://www.example.com">
        </div>

        <div class="flex space-x-2 mb-4">
            <button id="fetchButton" class="btn w-1/2">ページ内容を取得</button>
            <button id="addBookmarkButton" class="btn btn-secondary w-1/2">ブックマークに追加</button>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div id="textOutput" class="output-area" style="display: none;">
            <h2 id="pageTitleHeader" class="page-title-header" style="display: none;"></h2>
            <div id="pageContent" class="page-content"></div>
        </div>

        <div class="bookmarks-section">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">ブックマーク</h3>
            <ul id="bookmarksList" class="bookmarks-list">
            </ul>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const fetchButton = document.getElementById('fetchButton');
        const addBookmarkButton = document.getElementById('addBookmarkButton');
        const textOutputDiv = document.getElementById('textOutput');
        const pageContentDiv = document.getElementById('pageContent');
        const pageTitleHeader = document.getElementById('pageTitleHeader');
        const statusMessageDiv = document.getElementById('statusMessage');
        const bookmarksListUl = document.getElementById('bookmarksList');

        let bookmarks = []; 
        let currentPageInfo = { title: '', url: '' }; 

        // --- PWA Setup ---
        const MANIFEST_CONTENT = {
            "name": "テキストオンリーブラウザ",
            "short_name": "テキストブラウザ",
            "description": "シンプルなテキストベースのウェブブラウザPWAです。",
            "start_url": ".", 
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#3b82f6",
            "icons": [
                {
                    "src": "https://placehold.co/192x192/3b82f6/ffffff?text=IconPWA192",
                    "sizes": "192x192",
                    "type": "image/png",
                    "purpose": "any maskable"
                },
                {
                    "src": "https://placehold.co/512x512/3b82f6/ffffff?text=IconPWA512",
                    "sizes": "512x512",
                    "type": "image/png",
                    "purpose": "any maskable"
                }
            ]
        };

        const SW_CONTENT = `
            const CACHE_NAME = 'text-browser-cache-v4'; // Cache version incremented
            // MAIN_HTML_URL will be dynamically determined inside the SW.
            // Other assets like Tailwind will be cached on first fetch.

            self.addEventListener('install', event => {
                console.log('[SW] Install event for version:', CACHE_NAME);
                // self.skipWaiting(); // Optional: uncomment to activate new SW immediately
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then(cache => {
                            console.log('[SW] Opened cache:', CACHE_NAME);
                            // Determine the URL of the HTML file that registered this SW
                            // self.registration.scope should give the base path.
                            // If start_url is '.', the main HTML is at the root of the scope.
                            const mainHtmlUrl = new URL('.', self.registration.scope).href;
                            console.log('[SW] Attempting to cache main HTML:', mainHtmlUrl);
                            return cache.add(mainHtmlUrl); 
                        })
                        .then(() => {
                            console.log('[SW] Main HTML cached successfully during install.');
                        })
                        .catch(error => {
                            console.error('[SW] Failed to cache main HTML during install. URL attempted:', new URL('.', self.registration.scope).href, error);
                            // It's critical that the main HTML is cached for offline use.
                            // If this fails, the SW installation should ideally fail to indicate a problem.
                            throw error; 
                        })
                );
            });

            self.addEventListener('activate', event => {
                console.log('[SW] Activate event for version:', CACHE_NAME);
                const cacheWhitelist = [CACHE_NAME];
                event.waitUntil(
                    caches.keys().then(cacheNames => {
                        return Promise.all(
                            cacheNames.map(cacheName => {
                                if (cacheWhitelist.indexOf(cacheName) === -1) {
                                    console.log('[SW] Deleting old cache:', cacheName);
                                    return caches.delete(cacheName);
                                }
                            })
                        );
                    }).then(() => {
                        console.log('[SW] Old caches deleted, claiming clients.');
                        return self.clients.claim();
                    })
                );
            });

            self.addEventListener('fetch', event => {
                const requestUrl = new URL(event.request.url);
                const tailwindUrl = 'https://cdn.tailwindcss.com/'; // Ensure trailing slash if CDN redirects

                // 1. Proxy API calls - Network only
                if (requestUrl.hostname === 'api.allorigins.win') {
                    event.respondWith(fetch(event.request));
                    return;
                }

                // 2. Navigation requests (HTML document itself) - Network first, then cache
                if (event.request.mode === 'navigate') {
                    event.respondWith(
                        fetch(event.request)
                            .then(networkResponse => {
                                if (networkResponse.ok) {
                                    console.log('[SW] Navigation request successful, caching:', event.request.url);
                                    const responseToCache = networkResponse.clone();
                                    caches.open(CACHE_NAME).then(cache => {
                                        cache.put(event.request, responseToCache);
                                    });
                                }
                                return networkResponse;
                            })
                            .catch(() => {
                                console.log('[SW] Navigation network request failed, trying cache for:', event.request.url);
                                // Try to serve the main HTML page from cache.
                                const mainHtmlUrlToMatch = new URL('.', self.registration.scope).href;
                                return caches.match(mainHtmlUrlToMatch).then(cachedResponse => {
                                    if (cachedResponse) {
                                        console.log('[SW] Serving main HTML from cache:', mainHtmlUrlToMatch);
                                        return cachedResponse;
                                    }
                                    // Fallback if the specific resolved URL isn't found
                                    return caches.match(event.request).then(genericCachedResponse => {
                                        if(genericCachedResponse) {
                                             console.log('[SW] Serving other HTML from cache:', event.request.url);
                                             return genericCachedResponse;
                                        }
                                        console.error('[SW] No cached response found for navigation and network failed:', event.request.url);
                                        // Consider returning a generic offline fallback page here
                                        // return new Response("<h1>Offline</h1><p>The page could not be loaded.</p>", { headers: { 'Content-Type': 'text/html' }});
                                    });
                                });
                            })
                    );
                    return;
                }

                // 3. Tailwind CSS - Cache first, then network
                // Check startsWith because the exact URL might have query params or slight variations from CDN
                if (requestUrl.href.startsWith(tailwindUrl)) {
                    event.respondWith(
                        caches.match(event.request)
                            .then(cachedResponse => {
                                if (cachedResponse) {
                                    console.log('[SW] Serving Tailwind CSS from cache for:', event.request.url);
                                    return cachedResponse;
                                }
                                console.log('[SW] Tailwind CSS not in cache, fetching from network:', event.request.url);
                                return fetch(event.request).then(networkResponse => {
                                    if (networkResponse && networkResponse.ok) {
                                        console.log('[SW] Caching Tailwind CSS for:', event.request.url);
                                        const responseToCache = networkResponse.clone();
                                        caches.open(CACHE_NAME).then(cache => {
                                            cache.put(event.request, responseToCache);
                                        });
                                    } else if (networkResponse) {
                                        console.warn('[SW] Network request for Tailwind CSS failed or not ok:', networkResponse.status, event.request.url);
                                    } else {
                                         console.warn('[SW] Network request for Tailwind CSS failed (no response):', event.request.url);
                                    }
                                    return networkResponse;
                                }).catch(error => {
                                    console.error('[SW] Error fetching Tailwind CSS from network:', event.request.url, error);
                                    throw error; 
                                });
                            })
                    );
                    return;
                }
            });
        `;

        function setupPWA() {
            try {
                const manifestBlob = new Blob([JSON.stringify(MANIFEST_CONTENT)], { type: 'application/json' });
                const manifestURL = URL.createObjectURL(manifestBlob);
                const manifestLinkElement = document.getElementById('manifestLink');
                if (manifestLinkElement) {
                    manifestLinkElement.setAttribute('href', manifestURL);
                } else {
                    console.warn('Manifest link element not found.');
                }
            } catch (e) {
                console.error('Error creating manifest Blob URL:', e);
            }

            if ('serviceWorker' in navigator) {
                try {
                    const swBlob = new Blob([SW_CONTENT], { type: 'application/javascript' });
                    const swURL = URL.createObjectURL(swBlob);
                    navigator.serviceWorker.register(swURL, { scope: './' }) 
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error, 'Attempted SW URL:', swURL);
                        });
                } catch (e) {
                     console.error('Error creating Service Worker Blob URL:', e);
                }
            } else {
                console.warn('Service Worker not supported in this browser.');
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            setupPWA(); 
            loadBookmarks();
            renderBookmarks();
        });

        fetchButton.addEventListener('click', handleFetchButtonClick);
        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') handleFetchButtonClick();
        });
        addBookmarkButton.addEventListener('click', handleAddBookmark);

        function loadBookmarks() {
            const storedBookmarks = localStorage.getItem('textOnlyBrowserBookmarks');
            if (storedBookmarks) bookmarks = JSON.parse(storedBookmarks);
        }

        function saveBookmarks() {
            localStorage.setItem('textOnlyBrowserBookmarks', JSON.stringify(bookmarks));
        }

        function handleAddBookmark() {
            if (!currentPageInfo.url || !currentPageInfo.title) {
                showStatus('ブックマークに追加できるページ情報がありません。まずページを取得してください。', 'error');
                return;
            }
            if (bookmarks.some(bm => bm.url === currentPageInfo.url)) {
                showStatus('このページは既にブックマークされています。', 'error');
                return;
            }
            bookmarks.push({ title: currentPageInfo.title, url: currentPageInfo.url });
            saveBookmarks();
            renderBookmarks();
            showStatus(`「${currentPageInfo.title}」をブックマークに追加しました。`, 'success');
        }

        function renderBookmarks() {
            bookmarksListUl.innerHTML = ''; 
            if (bookmarks.length === 0) {
                bookmarksListUl.innerHTML = '<li class="text-gray-500 text-sm p-2">ブックマークはまだありません。</li>';
                return;
            }
            bookmarks.forEach((bookmark, index) => {
                const li = document.createElement('li');
                li.className = 'bookmark-item';

                const titleSpan = document.createElement('span');
                titleSpan.className = 'bookmark-title-display';
                titleSpan.textContent = bookmark.title;
                titleSpan.title = `${bookmark.title} (${bookmark.url})`;
                titleSpan.addEventListener('click', () => {
                    enableEditMode(li, titleSpan, bookmark, index);
                });
                
                const link = document.createElement('a');
                link.href = '#';
                link.appendChild(titleSpan); 
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!li.querySelector('.bookmark-title-edit')) {
                         fetchPageContent(bookmark.url);
                    }
                });

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'bookmark-actions';

                const editButton = document.createElement('button');
                editButton.className = 'btn btn-warning btn-sm'; 
                editButton.textContent = '編集';
                editButton.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    enableEditMode(li, titleSpan, bookmark, index);
                });

                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm'; 
                deleteButton.textContent = '削除';
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    bookmarks.splice(index, 1); 
                    saveBookmarks();
                    renderBookmarks(); 
                    showStatus('ブックマークを削除しました。', 'success');
                });

                li.appendChild(link); 
                actionsDiv.appendChild(editButton);
                actionsDiv.appendChild(deleteButton);
                li.appendChild(actionsDiv);
                bookmarksListUl.appendChild(li);
            });
        }
        
        function enableEditMode(listItem, titleSpanToReplace, bookmark, index) {
            document.querySelectorAll('.bookmark-title-edit').forEach(input => {
                const parentLi = input.closest('.bookmark-item');
                if (parentLi && parentLi !== listItem) {
                    const originalBookmark = bookmarks.find(b => b.url === parentLi.dataset.url);
                    if (originalBookmark) {
                        const oldTitleSpan = document.createElement('span');
                        oldTitleSpan.className = 'bookmark-title-display';
                        oldTitleSpan.textContent = originalBookmark.title;
                        oldTitleSpan.title = `${originalBookmark.title} (${originalBookmark.url})`;
                        oldTitleSpan.addEventListener('click', () => {
                            const bm = bookmarks.find(b => b.url === parentLi.dataset.url);
                            const idx = bookmarks.findIndex(b => b.url === parentLi.dataset.url);
                            if(bm && idx !== -1) enableEditMode(parentLi, oldTitleSpan, bm, idx);
                        });
                        input.replaceWith(oldTitleSpan);
                    }
                }
            });

            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.className = 'bookmark-title-edit';
            inputField.value = bookmark.title;
            listItem.dataset.url = bookmark.url;
            const originalTitle = bookmark.title; 

            const saveChanges = () => {
                const newTitle = inputField.value.trim();
                if (newTitle && newTitle !== originalTitle) {
                    bookmarks[index].title = newTitle;
                    saveBookmarks();
                    showStatus('ブックマーク名を更新しました。', 'success');
                }
                renderBookmarks(); 
            };

            const cancelEdit = () => {
                renderBookmarks(); 
            };

            inputField.addEventListener('blur', () => {
                setTimeout(saveChanges, 100);
            });
            inputField.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveChanges();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelEdit();
                }
            });
            
            const linkElement = titleSpanToReplace.parentElement; 
            linkElement.innerHTML = ''; 
            linkElement.appendChild(inputField); 
            
            inputField.focus();
            inputField.select();
        }

        function handleFetchButtonClick() {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('URLを入力してください。', 'error');
                return;
            }
            fetchPageContent(url);
        }
        
        async function fetchPageContent(urlToFetch) {
            let fullUrl = urlToFetch;
            if (!urlToFetch.startsWith('http://') && !urlToFetch.startsWith('https://')) {
                fullUrl = 'https://' + urlToFetch;
            }
            urlInput.value = fullUrl; 
            
            showStatus('ページを取得中...', 'loading');
            fetchButton.disabled = true;
            addBookmarkButton.disabled = true; 
            textOutputDiv.style.display = 'none';
            pageTitleHeader.style.display = 'none';
            pageContentDiv.innerHTML = ''; 
            currentPageInfo = { title: '', url: '' }; 

            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(fullUrl)}`;

            try {
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'text/html' }
                });

                if (!response.ok) throw new Error(`HTTPエラー: ${response.status} ${response.statusText}`);

                const htmlString = await response.text();
                const pageData = processAndExtractHtml(htmlString, fullUrl); 
                
                currentPageInfo.title = pageData.title;
                currentPageInfo.url = fullUrl;

                pageTitleHeader.textContent = `ページタイトル: ${pageData.title}`;
                pageTitleHeader.style.display = 'block';
                pageContentDiv.innerHTML = pageData.contentHtml;
                attachLinkListeners(); 
                textOutputDiv.style.display = 'block';
                showStatus('ページの取得に成功しました。', 'success');

            } catch (error) {
                console.error('取得エラー:', error);
                showStatus(`エラーが発生しました: ${error.message}`, 'error');
                textOutputDiv.style.display = 'none';
            } finally {
                fetchButton.disabled = false;
                addBookmarkButton.disabled = false; 
            }
        }

        function processAndExtractHtml(htmlString, originalUrl) { 
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');

            const selectorsToRemove = [
                'script', 'style', 'link', 'img', 'picture', 'video', 'audio', 
                'svg', 'canvas', 'iframe', 'embed', 'object', 'noscript',
                'form', 'input', 'button', 'select', 'textarea', 'nav', 'aside', 'footer', 'header[role="banner"]'
            ];
            selectorsToRemove.forEach(selector => {
                doc.querySelectorAll(selector).forEach(el => el.remove());
            });
            
            const iterator = doc.createNodeIterator(doc.documentElement, NodeFilter.SHOW_COMMENT);
            let currentNode;
            while (currentNode = iterator.nextNode()) {
                currentNode.parentNode.removeChild(currentNode);
            }

            const pageTitle = doc.querySelector('title')?.textContent.trim() || "タイトルなし";
            
            let mainContentElement = doc.querySelector('article, main, [role="main"]');
            let contentHtml = ''; 

            if (mainContentElement) {
                contentHtml = extractStructuredHtml(mainContentElement, originalUrl);
            } else {
                contentHtml = extractStructuredHtml(doc.body, originalUrl);
            }
            
            contentHtml = contentHtml.replace(/\n\s*\n\s*\n/g, '\n\n').trim();

            if (!contentHtml) {
                contentHtml = "<p>表示できるテキストコンテンツが見つかりませんでした。</p>";
            }
            return { title: pageTitle, contentHtml: contentHtml }; 
        }

        function extractStructuredHtml(element, baseUrl) { 
            let html = '';
            if (!element) return html;

            element.childNodes.forEach(node => {
                if (node.nodeType === Node.TEXT_NODE) {
                    const trimmedText = node.textContent.trim();
                    if (trimmedText) {
                        html += escapeHtml(trimmedText.replace(/\s+/g, ' ')) + ' ';
                    }
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const tagName = node.tagName.toLowerCase();
                    
                    if (['p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'div', 'li', 'blockquote', 'pre', 'article', 'section'].includes(tagName)) {
                        html += `<${tagName}>${extractStructuredHtml(node, baseUrl)}</${tagName}>\n`;
                    } else if (tagName === 'br' || tagName === 'hr') {
                        html += `<${tagName}>`;
                    }
                     else if (['ul', 'ol'].includes(tagName)) {
                        html += `<${tagName}>${extractStructuredHtml(node, baseUrl)}</${tagName}>\n`;
                    } else if (tagName === 'a') {
                        const linkText = escapeHtml(node.textContent.trim());
                        const href = node.getAttribute('href');
                        if (linkText && href) {
                            try {
                                const absoluteUrl = new URL(href, baseUrl).href;
                                html += `<a href="#" class="internal-link" data-href="${escapeHtml(absoluteUrl)}">${linkText}</a> `;
                            } catch (e) {
                                html += `<a href="#" class="internal-link" data-href="${escapeHtml(href)}">${linkText} (相対/不正なURL: ${escapeHtml(href)})</a> `;
                            }
                        } else if (linkText) {
                             html += linkText + ' '; 
                        }
                    } else {
                        html += extractStructuredHtml(node, baseUrl);
                    }
                }
            });
            return html.replace(/ +/g, ' ').trim(); 
        }

        function escapeHtml(unsafe) {
            if (unsafe === null || unsafe === undefined) return '';
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }
        
        function attachLinkListeners() {
            pageContentDiv.querySelectorAll('a.internal-link').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); 
                    const urlToFetch = link.dataset.href; 
                    if (urlToFetch) fetchPageContent(urlToFetch); 
                });
            });
        }

        function showStatus(message, type) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = 'status-message'; 
            if (type === 'loading') statusMessageDiv.classList.add('status-loading');
            else if (type === 'error') statusMessageDiv.classList.add('status-error');
            else if (type === 'success') statusMessageDiv.classList.add('status-success');
            statusMessageDiv.style.display = 'block';

            if (type !== 'loading') {
                setTimeout(() => { statusMessageDiv.style.display = 'none'; }, 3000);
            }
        }
    </script>
